# Data Source configuration
spring:
  datasource:
    url: jdbc:mysql://localhost:3300/spaceflight?createDatabaseIfNotExist=true
    username: root
    password: my-secret-pw
    platform: mysql
  jpa:
    hibernate:
      ddl-auto: validate
    database-platform: org.hibernate.dialect.MySQL5InnoDBDialect
    show-sql: true
    database: mysql