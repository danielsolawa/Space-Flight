<div class="card card-margin-bottom" data-ng-init="controller.loadData()">
    <div class="card-header">
        <h2><i class="fas fa-hiking"></i> Tourist list</h2>

        <button type="button" ui-sref="tourist-add()"class="btn btn-outline-primary btn-lg">Add</button>

    </div>
    <div class="card-body">

        <table class="table">
            <thead class="thead-dark">
            <tr>
                <th scope="col">ID</th>
                <th scope="col">First Name</th>
                <th scope="col">Last Name</th>
                <th scope="col">Gender</th>
                <th scope="col">Country</th>
                <th scope="col">Date Of Birth</th>
                <th scope="col"></th>
                <th scope="col"></th>
                <th scope="col"></th>
            </tr>
            </thead>
            <tbody ng-repeat="tourist in controller.tourists">
            <tr>
                <td>{{tourist.id}}</td>
                <td>{{tourist.firstName}}</td>
                <td>{{tourist.lastName}}</td>
                <td>{{tourist.gender}}</td>
                <td>{{tourist.country}}</td>
                <td>{{tourist.dateOfBirth}}</td>
                <td><button type="button" ui-sref="tourist-details({id: tourist.id})" class="btn btn-outline-primary">Details</button></td>
                <td><button type="button" ui-sref="tourist-update({id: tourist.id})" class="btn btn-outline-warning">Edit</button></td>
                <td><button type="button" ng-click="controller.deleteTourist(tourist.id)" class="btn btn-outline-danger">Remove</button></td>
            </tr>
            </tbody>
        </table>
    </div>

</div>
