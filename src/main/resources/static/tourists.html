<div class="card card-margin-bottom" data-ng-init="controller.loadData()">
    <div class="card-header"><h2>Tourist list</h2></div>
    <div class="card-body">

        <table class="table">
            <thead class="thead-dark">
            <tr>
                <th scope="col">ID</th>
                <th scope="col">First Name</th>
                <th scope="col">Last Name</th>
                <th scope="col">Gender</th>
                <th scope="col">Country</th>
                <th scope="col">Date Of Birth</th>
            </tr>
            </thead>
            <tbody ng-repeat="tourist in controller.tourists">
            <tr>
                <td>{{tourist.id}}</td>
                <td>{{tourist.firstName}}</td>
                <td>{{tourist.lastName}}</td>
                <td>{{tourist.gender}}</td>
                <td>{{tourist.country}}</td>
                <td>{{tourist.dateOfBirth}}</td>
            </tr>
            </tbody>
        </table>
    </div>

</div>
