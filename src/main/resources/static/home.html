<div class="card card-margin-bottom" data-ng-init="controller.loadData()">
    <div class="card-header"><h2>Flight list</h2></div>
    <div class="card-body">

        <table class="table">
            <thead class="thead-dark">
            <tr>
                <th scope="col">ID</th>
                <th scope="col">Departure</th>
                <th scope="col">Arrival</th>
                <th scope="col">Number Of Seats</th>
                <th scope="col">Free Seats</th>
                <th scope="col">Price</th>
            </tr>
            </thead>
            <tbody ng-repeat="flight in controller.flights">
                    <tr>
                        <td>{{flight.id}}</td>
                        <td>{{flight.departure | date:'yyyy-MM-dd HH:mm'}}</td>
                        <td>{{flight.arrival | date:'yyyy-MM-dd HH:mm'}}</td>
                        <td>{{flight.numberOfSeats}}</td>
                        <td>{{flight.numberOfSeats - flight.tourists.length}}</td>
                        <td>{{flight.price | currency:"$":2}}</td>
                    </tr>
            </tbody>
        </table>
    </div>

</div>
